<!DOCTYPE html>
<html lang="ru">
<head>
	<title>404 не найдено</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
	<link rel="manifest" href="img/favicons/site.webmanifest">
	<link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="img/favicons/favicon.ico">
	<meta name="msapplication-TileColor" content="#2b5797">
	<meta name="msapplication-config" content="img/favicons/browserconfig.xml">
	<meta name="theme-color" content="#000000">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/4c1e25a77a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.min.css">
	<script src="js/bundle.min.js" defer></script>
</head>
<body>
	<header class="header fixed-item">
		<div class="page-width">
			<div class="header__wrapper">
				<a class="header__logo" href="/">Обо мне</a>
				<nav class="header__nav">
					<a class="header__nav-link" href="#home">Главная</a>
					<a class="header__nav-link" href="#services">Услуги</a>
					<a class="header__nav-link" href="#portfolio">Портфолио</a>
					<a class="header__nav-link" href="#skills">Навыки</a>
					<a class="header__nav-link" href="#contact">Связаться</a>
				</nav>
				<div class="header__right">
					<div class="header__language">
						<button class="header__language-button submenu__button">
							<p class="header__language-current">Русский</p>
							<i class="header__language-icon fas fa-caret-down"></i>
						</button>
						<div class="header__language-submenu-wrapper submenu__wrapper">
							<a class="header__language-submenu-button" href="index">English</a>
							<a class="header__language-submenu-button" href="ru">Русский</a>
						</div>
					</div>
					<a class="header__social-item" href="https://github.com/BlackSou1" target="_blank" aria-label="Github-аккаунт">
						<i class="fab fa-github"></i>
					</a>
					<button class="header__hamburger hamburger__button" aria-label="Открыть навигацию">
						<i class="fas fa-bars"></i>
					</button>
				</div>
			</div>
		</div>
	</header>
	<section class="error-404">
		<div class="page-width">
			<div class="error-404__wrapper fade-up">
				<p class="error-404__number">404</p>
				<h2 class="error-404__title">не найдено</h2>
				<p class="error-404__text">Данная страница не была найдена на нашем сервере. Она могла быть удалена.</p>
			</div>
		</div>
	</section>
	<footer class="footer" id="contact">
		<div class="page-width">
			<div class="footer__wrapper fade-up">
				<a class="footer__text" href="https://github.com/BlackSou1" target="_blank">Github-аккаунт</a>
				<p class="footer__bottom">Все права сохранены.</p>
			</div>
		</div>
	</footer>
	<div class="hamburger">
		<div class="hamburger__wrapper">
			<nav class="hamburger__nav">
				<a class="hamburger__nav-link" href="#home">Главная</a>
				<a class="hamburger__nav-link" href="#services">Услуги</a>
				<a class="hamburger__nav-link" href="#portfolio">Портфолио</a>
				<a class="hamburger__nav-link" href="#skills">Навыки</a>
				<a class="hamburger__nav-link" href="#contact">Связаться</a>
			</nav>
			<div class="hamburger__language hamburger__nav-item accordion">
				<button class="hamburger__language-button accordion__button">
					<p class="hamburger__language-button-text">Русский</p>
					<i class="hamburger__language-button-icon fas fa-angle-down"></i>
				</button>
				<div class="hamburger__language-accordion accordion__wrapper">
					<a class="hamburger__language-accordion-link" href="index">English</a>
					<a class="hamburger__language-accordion-link" href="ru">Русский</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
